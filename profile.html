	<div class="profile-grid">

		<div id="dining-grid">
			<div id = "profile-name">
				First Last

			<div class = "dining">

	<div class = "info-grid">
		<div class = "info-column">
			<div class = "info-section">
				<div class = "info-title">
					MIT Kerberos
				</div>
				<div class = "info">
					Kerberos
				</div> 
			</div>

			<div class = "info-section">
				<div class = "info-title">
					MIT ID Number
				</div>
				<div class = "info">
					123456789
				</div> 
			</div>

			<div class = "info-section">
				<div class = "info-title">
					Dining Hall Filters
				</div>
				<div class = "info">
					<label class="container">
				        <input type="checkbox" id="baker" onclick = "clickedDining(this, 'baker')" >
				        <span class="checkmark"></span>Baker
				      </label>

				      <label class="container">
				        <input type="checkbox" id="maseeh" onclick="clickedDining(this, 'maseeh')">
				        <span class="checkmark"></span>Maseeh
				      </label>
 
				      <label class="container">
				        <input type="checkbox" id="mccormick" onclick = "clickedDining(this, 'mccormick')">
				        <span class="checkmark"></span>McCormick
				      </label>

				      <label class="container">
				        <input type="checkbox" id="next" onclick = "clickedDining(this, 'next')">
				        <span class="checkmark"></span>Next
				        <!-- <div>Next</div> -->
				      </label>

				      <label class="container">
				        <input type="checkbox" id="simmons" onclick = "clickedDining(this, 'simmons')">
				        <span class="checkmark"></span>Simmons
				      </label>

				    <!-- <label class="container">
					  <input type="checkbox">
					  <span class="checkmark-out"></span>Set default dining halls
					</label> -->

				</div>
			</div> 
		</div>

		<div class = "info-column">
			<div class = "info-section">
				<!-- <div class = "default-grid"> -->
				<div class = "info-title">
					Dietary Filters
				</div>
				<div class = "info">
					<label class="container">
				        <input type="checkbox">
				        <span class="checkmark"></span>Gluten-Free
				      </label>

				      <label class="container">
				        <input type="checkbox">
				        <span class="checkmark"></span>Halal
				      </label>

				      <label class="container">
				        <input type="checkbox">
				        <span class="checkmark"></span>Kosher
				      </label>

				      <label class="container">
				        <input type="checkbox">
				        <span class="checkmark"></span>Vegan
				        <!-- <div>Next</div> -->
				      </label>

				      <label class="container">
				        <input type="checkbox">
				        <span class="checkmark"></span>Vegetarian
				      </label>

				    <!-- <label class="container">
					  <input type="checkbox">
					  <span class="checkmark-out"></span>Set default dietary restrictions
					</label> -->
				<!-- </div> -->
				</div>
				<!-- <div>
					<label class="container">
					  <input type="checkbox">
					  <span class="checkmark-out"></span>Set default dietary restrictions
					</label>
				</div> -->
			</div>

			<!-- <div class = "info-section">

			<div class = "info-section">
				<div class = "info-title">
					Your Food Requests
				</div>
				<div class = "info">
					<div class = "food-grid">
						<div>
							Sick Food Order, Baker 8pm
						</div>
						<div>
							<!-- <button class = "order-button"> Cancel </button> -->
							<button id = "trash"><img class="icon-trash" src="images/trash.svg"></button>
						</div>
					</div>
					<div>
						<button id = "order-button"> New Food Request </button>
						<div class="form-request">
				            <div class="form-open">
				                <span class="close-button">&times;</span>
				                <div class="card-header special-form">
				                    <h2>Special Request Form</h2>
				                </div>
				                <div class="card-body">
				                    <div class =  "form-body">
				                        <label for="name">Name:     </label>
				                        <input class = "formInput" type="text" id="name" name="user_name">
				                        <label for="name">Kerberos:     </label>
				                        <input class = "formInput" type="text" id="email" name="email">
				                        <label for="name">Dorm:     </label>
				                        <select class = "formInput">
				                            <option value="" disabled="disabled" selected="selected">Please select a dorm for pick-up</option>
				                            <option value="1">Baker</option>
				                            <option value="2">Maseeh</option>
				                            <option value="2">Simmons</option>                 
				                            <option value="2">Mccormick</option>
				                            <option value="2">Next</option>
				                        </select>
				                        <label for="name">Food Items:     </label>
				                        <select class = "formInput">
				                            <option value="" disabled="disabled" selected="selected">Please select a food item</option>
				                            <option value="1">Burger</option>
				                            <option value="2">Turkey Sandwich</option>
				                            <option value="2">Falafel Wrap</option>                 
				                            <option value="2">Spaghetti Bolognese</option>
				                            <option value="2">Veggie Stir-fry</option>
				                        </select>
				                        <label for="name">Date:</label>
				                        <input class = "formInput" id="date" type="date">
				                        <label for="name">Time:</label>
				                        <input class = "formInput" id="time" type="time">
				                </div>
				                    <button class="submit-form">Submit</button>

			                    </div>
			                </div>
			            </div>
			        </div>
					</div>
				</div> 
			</div>
